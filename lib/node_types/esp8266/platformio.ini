[platformio]
env_default = ${sysenv.board}

[common]
platform = espressif8266
framework = arduino
monitor_speed = 115200
cpu_speed = 160000000L
lib_deps =
  ESP8266TrueRandom
  AsyncMqttClient
  DHT
  DallasTemperature
  FastLED
  U8g2
  1574

; 1574 is LiquidCrystal_I2C from Tony Kambo: https://github.com/tonykambo/LiquidCrystal_I2C

[env:nodemcu]
board = nodemcuv2
platform = ${common.platform}
framework = ${common.framework}
monitor_speed = ${common.monitor_speed}
board_build.f_cpu = ${common.cpu_speed}
lib_deps = ${common.lib_deps}

[env:wemos_d1_mini]
board = d1_mini
platform = ${common.platform}
framework = ${common.framework}
monitor_speed = ${common.monitor_speed}
board_build.f_cpu = ${common.cpu_speed}
lib_deps = ${common.lib_deps}
  
[env:wemos_d1_mini_pro]
board = d1_mini
platform = ${common.platform}
framework = ${common.framework}
monitor_speed = ${common.monitor_speed}
board_build.f_cpu = ${common.cpu_speed}
lib_deps = ${common.lib_deps}

[env:esp-m]
board = esp01_1m
platform = ${common.platform}
framework = ${common.framework}
monitor_speed = ${common.monitor_speed}
board_build.f_cpu = ${common.cpu_speed}
lib_deps = ${common.lib_deps}
board_flash_mode = dout
upload_resetmethod = nodemcu
upload_speed = 921600
;build_flags = -Wl,-Teagle.flash.1m64.ld
build_flags = -Wl,-Teagle.flash.1m0.ld
;build_flags = -Wl,-Teagle.flash.512k0.ld
;build_flags = -Teagle.flash.1m0.ld

[env:sonoff]
board = esp01_1m
platform = ${common.platform}
framework = ${common.framework}
monitor_speed = ${common.monitor_speed}
board_build.f_cpu = ${common.cpu_speed}
lib_deps = ${common.lib_deps}
board_flash_mode = dout
upload_resetmethod = nodemcu
upload_speed = 115200
;build_flags = -Wl,-Teagle.flash.1m64.ld
build_flags = -Wl,-Teagle.flash.1m0.ld
;build_flags = -Wl,-Teagle.flash.512k0.ld
;build_flags = -Teagle.flash.1m0.ld
